<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let score = prompt('Nhap so diem 1-100: ');
    if (score >= 75) {
        alert('Loai A');
    } else if (score >= 60) {
        alert('Loai B');
    } else if (score >= 45) {
        alert('Loai C');
    } else if (score >= 35) {
        alert('Loai D');
    } else {
        alert('Loai E');
    }
</script>
</body>
</html>
